Name         : kparts
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 solution for KParts
Description  : |
  KDE Frameworks 5 Tier 3 solution for KParts
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kjobwidgets-devel
    - knotifications-devel
    - kservice-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md AUTHORS"
    - "%{_kf5_libdir}/libKF5Parts.so.*"
    - "%{_kf5_servicetypesdir}/*.desktop"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - kcoreaddons-devel
          - ki18n-devel
          - kiconthemes-devel
          - kio-devel
          - kjobwidgets-devel
          - knotifications-devel
          - kservice-devel
          - ktextwidgets-devel
          - kwidgetsaddons-devel
          - kxmlgui-devel
      Files:
          - "%{_kf5_includedir}/kparts_version.h"
          - "%{_kf5_includedir}/KParts"
          - "%{_kf5_libdir}/libKF5Parts.so"
          - "%{_kf5_cmakedir}/KF5Parts"
          - "%{_kf5_mkspecsdir}/*.pri"
